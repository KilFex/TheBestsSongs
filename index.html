<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scrip.js"></script>
  </head>
  <body>
    <div class="conteinerFather">
      <div class="imageOne">
        <img class="imgOne" src="./images/cover-1.png" alt="" />
      </div>
      <div class="nameSongOne">
        <h2>PedguardNerds</h2>
        <p>Disconected</p>
      </div>
      <input type="range" value="20" min="0" class="player__level" />
      <!--<div class="duracion_audio">
        <div class="start">00:01</div>
        <div class="end">04:02</div>
      </div>-->
      <audio class="player__audio"  id="audio">
        <source id= "music1" src="./audio/Disconnected.mp3" type="audio/mpeg">
        <source id="music2" src="./audio/elvis_presley.mp3" type="audio/mpeg">
        <source id="music3" src="./audio/never_be_alone.mp3" type="audio/mpeg">
      </audio>
      <div class="icons">
        <button class="back" id="anterior">
          <img src="./icons/Stop_and_play_fill-1.svg"  />
        </button>
        <button class="iplay" id="playPausa"><img src="./icons/Play_fill.svg" /></button>
        <button class="next" id="siguiente">
          <img id="goStop" src="./icons/Stop_and_play_fill_reverse.svg"  />
        </button>
      </div>
    </div>
  </body>
</html>
